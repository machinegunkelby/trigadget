<!DOCTYPE html>
<html>
  <head>
    <title>Grid Practice</title>
  </head>
  <body>
    <div style="
      display: grid; 
      grid-template-columns: 100px 100px 200px;
      margin-top: 20px;
      ">
      <div style="background-color: lightblue">100px</div>
      <div style="background-color: lightpink">100px</div>
      <div style="background-color: lightgreen">200px</div>
    </div>

    <div style="
      display: grid; 
      grid-template-columns: 100px 100px 200px;
      margin-top: 20px;
      ">
      <div style="background-color: lightblue">100px</div>
      <div style="background-color: lightpink">100px</div>
      <div style="background-color: lightgreen">200px</div>
      <div style="background-color: lightpink">100px</div>
    </div>

    <div style="
      display: grid; 
      grid-template-columns: 100px 1fr;
      margin-top: 20px;
      ">
      <div style="background-color: lightblue">100px</div>
      <div style="background-color: lightpink">1fr</div>
    </div>

    <div style="
      display: grid; 
      grid-template-columns: 100px 1fr 2fr;
      margin-top: 20px;
      ">
      <div style="background-color: lightblue">100px</div>
      <div style="background-color: lightpink">1fr</div>
      <div style="background-color: lightblue">2fr</div>
    </div>

    <div style="
      display: grid; 
      grid-template-columns: 1fr 1fr 1fr;
      margin-top: 20px;
      column-gap: 20px;
      row-gap: 40px;
      ">
      <div style="background-color: lightblue; height: 200px">100px</div>
      <div style="background-color: lightpink; height: 200px">1fr</div>
      <div style="background-color: lightblue; height: 200px">2fr</div>
      <div style="background-color: lightpink; height: 200px">1fr</div>
      <div style="background-color: lightblue; height: 200px">2fr</div>
      <div style="background-color: lightpink; height: 200px">2fr</div>
    </div>

  </body>
</html>
