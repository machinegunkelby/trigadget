<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Practice</title>
  </head>
  <body>
    <div style ="
    display: flex;
    flex-direction: row;
    ">
      <div style="background-color: lightblue">div 1</div>
      <div style="background-color: lightpink">div 2</div>
    </div>

    <div style ="
    display: flex;
    flex-direction: row;
    margin-top: 50px;
    ">
      <div style="
      background-color: lightblue;
      width: 100px;
      ">div 1</div>

      <div style="
      background-color: lightpink;
      flex: 1;
      ">flex 1</div>
    </div>

    <div style ="
    display: flex;
    flex-direction: row;
    margin-top: 50px;
    justify-content: center;
    ">
      <div style="
      background-color: lightblue;
      width: 100px;
      ">flex 1</div>

      <div style="
      background-color: lightpink;
      width: 100px;
      ">100px</div>

      <div style="
      background-color: lightblue;
      width: 100px;
      ">flex 2</div>
    </div>

    <div style ="
    display: flex;
    flex-direction: row;
    margin-top: 50px;
    height: 80px;
    justify-content: center;
    border-style: solid;
    border-width: 1px;
    border-color: gray;
    ">
      <div style="
      background-color: lightblue;
      width: 100px;
      ">flex 1</div>

      <div style="
      background-color: lightpink;
      width: 100px;
      ">100px</div>

      <div style="
      background-color: lightblue;
      width: 100px;
      ">flex 2</div>
    </div>

    <div style ="
    display: flex;
    flex-direction: row;
    margin-top: 50px;
    height: 80px;
    border-style: solid;
    border-width: 1px;
    border-color: gray;
    justify-content: center;
    justify-content: space-between;
    align-items: center;
    ">
      <div style="
      background-color: lightblue;
      width: 100px;
      ">flex 1</div>

      <div style="
      background-color: lightpink;
      width: 100px;
      ">100px</div>

      <div style="
      background-color: lightblue;
      width: 100px;
      ">flex 2</div>
    </div>
  </body>
</html>
